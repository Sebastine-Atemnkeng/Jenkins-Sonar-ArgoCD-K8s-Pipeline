<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link data-th-href="@{/css/main.css?{id}(id=${timestamp})}" rel="stylesheet">
    <title>CI/CD Master Class By Sebastine</title>
    <style>
        .underline {
            text-decoration: underline;
        }
        .font-size-24 {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-3">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Ultimate CI/CD Pipeline for Java application deployment.</a>
            </nav>
        </div>

        <!-- Right Column -->
        <div class="col-md-9">
            <main role="main" class="container">
                <div class="starter-template text-center">
                    <h1 th:text="${title}">Default title.</h1>
                    <p class="font-size-24 underline" style="margin-top: 2em; text-align: left;" th:text="${msg.split('\n')[0]}"></p>
                    <ul style="list-style-type: disc; padding-left: 20px; margin-top: 1em;">
                        <li th:each="line : ${msgLines}" th:text="${line}"></li>
                    </ul>
                </div>
            </main>
        </div>
    </div>
</div>

<script data-th-src="@{/js/main.js}"></script>
</body>

</html>
