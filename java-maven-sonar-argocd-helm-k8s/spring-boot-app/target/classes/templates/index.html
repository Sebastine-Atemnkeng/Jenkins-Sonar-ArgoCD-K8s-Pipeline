<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link data-th-href="@{/css/main.css?{id}(id=${timestamp})}" rel="stylesheet">
    <title>CI/CD Master Class By Sebastine</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-3">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Ultimate CI/CD Pipeline for Java application deployment.</a>
            </nav>
        </div>

        <!-- Right Column -->
        <div class="col-md-9">
            <main role="main" class="container">
                <div class="starter-template">
                    <h1 th:text="${title}">Default title.</h1>
                    <ul th:utext="${msg}"></ul>
                </div>
            </main>
        </div>
    </div>
</div>

<script data-th-src="@{/js/main.js}"></script>
</body>

</html>
